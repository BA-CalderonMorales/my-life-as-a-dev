<div class="code-assistant-interface">
    <div class="form-group">
        <label for="assistantTaskSelect">Select Task:</label>
        <select id="assistantTaskSelect" class="form-control">
            <option value="">-- Select a Task --</option>
            <option value="explainCode">Code Explanation</option>
            <option value="generateDocs">Documentation Generation</option>
            <option value="suggestImprovements">Refactoring Suggestions</option>
            <option value="findBugs">Bug Identification</option>
            <!-- <option value="codeCompletion">Code Completion (More complex, might need editor integration)</option> -->
        </select>
    </div>

    <div class="form-group code-input-area">
        <label for="codeInputEditor">Paste Your Code:</label>
        <textarea id="codeInputEditor" class="code-editor" rows="10" placeholder="Enter your code snippet here..."></textarea>
    </div>

    <button id="analyzeCodeButton" class="ai-button primary-action"><i class="fas fa-cogs"></i> Process Code</button>

    <div id="assistantResults" class="results-container" style="margin-top: 20px;">
        <div class="response-content">
            <p class="response-placeholder">AI assistant's response will appear here.</p>
        </div>
    </div>
</div>
