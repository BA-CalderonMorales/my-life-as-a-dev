<div class="scene-creator-interface">
    <div class="prompt-section form-group">
        <label for="sceneDescription">Describe the 3D Scene:</label>
        <textarea id="sceneDescription" class="form-control" rows="3" placeholder="e.g., A spinning cube with rainbow colors, a tranquil forest scene at dusk, a futuristic cityscape with flying vehicles..."></textarea>
        <div class="example-prompts">
            <small>Examples:</small>
            <button class="example-prompt-btn" data-prompt="A floating island with trees and a waterfall">Floating Island</button>
            <button class="example-prompt-btn" data-prompt="A solar system with orbiting planets">Solar System</button>
            <button class="example-prompt-btn" data-prompt="A particle system that reacts to music">Music Particles</button>
        </div>
    </div>

    <div class="split-view">
        <div class="code-panel">
            <div class="panel-header">
                <h3>Code Editor (Three.js)</h3>
                <div class="panel-actions">
                    <button class="action-btn" id="copySceneCode" title="Copy Code"><i class="fas fa-copy"></i></button>
                    <button class="action-btn" id="clearSceneCode" title="Clear Code"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <textarea id="sceneCodeEditor" class="code-editor" placeholder="Generated Three.js code will appear here..."></textarea>
        </div>
        <div class="preview-panel">
            <div class="panel-header">
                <h3>Live Preview</h3>
                <div class="panel-actions">
                    <button class="action-btn" id="refreshPreview" title="Refresh Preview"><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
            <iframe id="scenePreviewFrame" class="preview-container" srcdoc="<p class='preview-placeholder'>Preview will appear here once scene is generated.</p>"></iframe>
        </div>
    </div>

    <div class="scene-controls form-group">
        <button id="generateSceneButton" class="ai-button primary-action"><i class="fas fa-magic"></i> Generate Scene</button>
        <button id="refineSceneButton" class="ai-button"><i class="fas fa-edit"></i> Refine Scene</button>
        <button id="saveSceneButton" class="ai-button"><i class="fas fa-save"></i> Save Scene</button>
        <!-- <button id="shareSceneButton" class="ai-button"><i class="fas fa-share-alt"></i> Share Scene</button> -->
    </div>
    <div id="sceneResults" class="results-container" style="margin-top: 10px;">
        <!-- Feedback will be displayed here -->
    </div>
</div>
<script>
    // Add basic interactivity for example prompts
    document.querySelectorAll('.example-prompt-btn').forEach(button => {
        button.addEventListener('click', () => {
            document.getElementById('sceneDescription').value = button.dataset.prompt;
        });
    });
    // Placeholder for copy, clear, refresh actions - to be implemented in the main JS component
    // document.getElementById('copySceneCode').addEventListener('click', () => console.log('Copy code clicked'));
    // document.getElementById('clearSceneCode').addEventListener('click', () => { document.getElementById('sceneCodeEditor').value = ''; });
    // document.getElementById('refreshPreview').addEventListener('click', () => console.log('Refresh preview clicked'));
</script>
