{% import "partials/language.html" as lang with context %}

<!-- Repository information -->
<a href="{{ config.repo_url }}" title="{{ lang.t('source.link.title') }}" class="md-source" data-md-component="source">
  <div class="md-source__icon md-icon">
    {% set icon = config.theme.icon.repo or "fontawesome/brands/git-alt" %}
    {% include ".icons/" ~ icon ~ ".svg" %}
  </div>
  <div class="md-source__repository">
    {{ config.repo_name }}
    <!-- Display version tag if available -->
    {% if git_tag %}
    <div class="md-source__version" style="margin-left: 0.6rem; padding: 0 0.6rem; background: var(--md-primary-fg-color); border-radius: 0.1rem; font-weight: bold; font-size: 0.5625rem;">
      {{ git_tag }}
    </div>
    {% endif %}
  </div>
</a>
