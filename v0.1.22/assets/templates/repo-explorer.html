<div class="repo-explorer-form">
    <div class="form-group">
        <label for="repoSelect">Select Repository:</label>
        <select id="repoSelect" class="form-control">
            <!-- Options will be populated from repository-list.json or API -->
            <option value="">-- Select a Repository --</option>
            <!-- Example Option -->
            <option value="my-life-as-a-dev">my-life-as-a-dev</option>
            <option value="dev-flow-mentor">dev-flow-mentor</option>
            <option value="dev-environment">dev-environment</option>
        </select>
    </div>
    <div class="form-group insight-options">
        <label>Insight Types:</label>
        <div>
            <input type="checkbox" id="insightCodeStructure" name="insightType" value="Code Structure Analysis">
            <label for="insightCodeStructure">Code Structure</label>
        </div>
        <div>
            <input type="checkbox" id="insightDocQuality" name="insightType" value="Documentation Quality Assessment">
            <label for="insightDocQuality">Doc Quality</label>
        </div>
        <div>
            <input type="checkbox" id="insightFeatureRec" name="insightType" value="Feature Recommendations">
            <label for="insightFeatureRec">Feature Recs</label>
        </div>
        <div>
            <input type="checkbox" id="insightTechStack" name="insightType" value="Technology Stack Overview">
            <label for="insightTechStack">Tech Stack</label>
        </div>
        <div>
            <input type="checkbox" id="insightLearning" name="insightType" value="Learning Resources">
            <label for="insightLearning">Learning Resources</label>
        </div>
    </div>
    <button id="analyzeRepoButton" class="ai-button primary-action">Analyze Repository</button>
</div>
<div id="repoResults" class="results-container" style="margin-top: 20px;">
    <!-- Results will be displayed here -->
    <p class="results-placeholder">Select a repository and insight types, then click "Analyze Repository" to see results.</p>
</div>
