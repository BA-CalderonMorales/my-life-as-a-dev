site_name: Brandon's Simplified Life
site_url: https://ba-calderonmorales.github.io/my-life-as-a-dev/
repo_url: https://github.com/BA-CalderonMorales/my-life-as-a-dev
repo_name: BA-CalderonMorales/my-life-as-a-dev
site_description: >
  A collection of notes, resources, and tools for developers, engineers, and tech enthusiasts.
  This site is a work in progress, so please check back often for updates.

theme:
  name: material

  font:
    text: Roboto
    code: Fira Code

  icon:
    repo: fontawesome/brands/github
  
  custom_dir: docs/overrides

  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.indexes
    - navigation.prune
    - content.code.copy
    - content.code.annotate
  
  # Start with dark mode by default
  palette:
    # Dark mode (now listed first to make it default)
    - scheme: slate
      primary: teal
      accent: '#d2b48c'
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    
    # Light mode
    - scheme: default
      primary: teal
      accent: '#d2b48c'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

markdown_extensions:
  - extra
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.extra
  - pymdownx.tabbed:
      alternate_style: true
  - md_in_html
  - meta
  - attr_list
  - admonition
  - pymdownx.details

plugins:
  - awesome-nav
  - git-authors:
      show_email_address: true
      href: "mailto:{email}"
  - git-revision-date-localized:
      timezone: America/North_Dakota/Center
  - mike
  - panzoom
  - search
  - tags
  - ai_plugin
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true

