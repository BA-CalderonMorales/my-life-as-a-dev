name: Deploy MkDocs to GitHub Pages

on:

  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:

  # Job # 1: Build MkDocs site
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          
          # to accommodate last update with mkdocs.yml plugin -> mkdocs-git-revision-date-localised-plugin
          fetch-depth: 0

          # help with speed up of docs builds: https://x.com/squidfunk/status/1705279829770150291
          sparse-checkout: |
            docs
            
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Install local plugin in development mode
          pip install -e .

      - name: Build MkDocs site
        run: |
          # Set PYTHONPATH to include the local plugins
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # Job # 2: Deploy to GitHub Pages
  deploy:

    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4